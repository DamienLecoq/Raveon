<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" value="notranslate" />
  <title>Raveon</title>
  <link rel="stylesheet" href="final.css" />
  <link rel="shortcut icon" type="image/x-icon" href="Images/LightsOffLabel.png" />
  <script src="https://kit.fontawesome.com/5df1c49769.js" crossorigin="anonymous"></script>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
    (window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','1217212946195978');
    fbq('track','PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1217212946195978&ev=PageView&noscript=1" />
  </noscript>
</head>

<body>

  <!-- Fond avec parallaxe -->
  <div id="background-image"></div>
  <!-- Overlay spotlight curseur -->
  <div class="light"></div>

  <!-- ===================== ECRAN LIGHTS OFF ===================== -->
  <div id="lightsOffMode">

    <div id="light-background">
      <div class="light-point" id="light1"><img class="star-image" src="" /></div>
      <div class="light-point" id="light2"><img class="star-image" src="" /></div>
      <div class="light-point" id="light3"><img class="star-image" src="" /></div>
      <div class="light-point" id="light4"><img class="star-image" src="" /></div>
      <div class="light-point" id="light5"><img class="star-image" src="" /></div>
      <div class="light-point" id="light6"><img class="star-image" src="" /></div>
    </div>

    <div id="lightsMiddlePart">
      <img id="lightsOffText" src="" alt="Lights Off" />
      <div class="checkbox-wrapper-8">
        <input type="checkbox" id="cb3-8" class="tgl tgl-skewed" />
        <label for="cb3-8" data-tg-on="ON" data-tg-off="OFF" class="tgl-btn" id="myButton"></label>
      </div>
    </div>

  </div>

  <!-- ===================== ECRAN RAVE ON ===================== -->
  <div id="raveOnMode">

    <div id="raveTopPart">
      <h3 id="bookingText">
        <a id="bookingAlink" class="notranslate" href="#"></a>
      </h3>
      <h3 id="releasesText">
        <a id="releasesAlink" class="notranslate" href="#"></a>
      </h3>
    </div>

    <div id="RaveMiddlePart">
      <img id="raveOnText" src="" alt="Rave On" />
    </div>

    <div id="RaveBottomPart">
      <img id="raveonLogo" src="" alt="RAVEON" />
    </div>

    <!-- Pop-up prochain evenement -->
    <a id="nextShowLink" href="#">
      <div id="popUp-Event">
        <div id="bandeau">
          <h3 id="nextShowLabel" class="notranslate"></h3>
        </div>
        <img id="popUpFlyer" src="" alt="Prochain evenement" />
      </div>
    </a>

  </div>

  <!-- ===================== PANNEAU RELEASES ===================== -->
  <div id="releasesPart">
    <iframe
      id="spotifyEmbed"
      class="spotifySoundcloud"
      style="border-radius:10px"
      src=""
      width="50%" height="352" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
    <iframe
      id="soundcloudEmbed"
      class="spotifySoundcloud"
      style="border-radius:10px"
      width="50%" height="352"
      scrolling="yes" frameborder="no"
      src="">
    </iframe>
  </div>

  <!-- ===================== PANNEAU BOOKING ===================== -->
  <div id="bookingPart">

    <div id="DemosAndBookingParent">
      <div class="DemosAndBooking">
        <h3 id="demosTitle" class="notranslate"></h3>
        <p><a id="demosEmail" href="#" class="mail"></a></p>
      </div>
      <div id="verticalLine"></div>
      <div class="DemosAndBooking">
        <h3 id="bookingTitle" class="notranslate"></h3>
        <p><a id="bookingEmail" href="#" class="mail"></a></p>
      </div>
    </div>

    <div id="horizontalLine"></div>

    <div id="MediasPartParent">
      <h3 id="socialsTitle" class="notranslate"></h3>
      <div id="social-menu">
        <ul>
          <li><a id="instagram" href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a id="spotify"   href="#"><i class="fa fa-spotify"></i></a></li>
          <li><a id="tiktok"    href="#"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
      </div>
    </div>

  </div>

  <script type="module" src="final.js"></script>
</body>

</html>
