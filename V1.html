<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raveon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="background-image"></div>
    <div class="light"></div>
    <div class="spotlight">
        <div class="spot" id="spotLeft"></div>
        <div class="spot" id="spotRight"></div>
        <div class="glitch" id="glitchLeft"></div>
        <div class="glitch" id="glitchRight"></div>
    </div>
    <div id="lightsOffMode">
        <div id="lightsMiddlePart">
            <img id="lightsOffText" src="Images/LIGHTSOFF.png"/>
            <div class="checkbox-wrapper-8">
                <input type="checkbox" id="cb3-8" class="tgl tgl-skewed">
                <label for="cb3-8" data-tg-on="ON" data-tg-off="OFF" class="tgl-btn" id="myButton"></label>
            </div>
        </div>
    </div>
    <div id="raveOnMode">
        <div id="raveTopPart">
            <h3 id="bookingText">BOOKING</h3>
            <h3 id="releasesText">RELEASES</h3>
        </div>
        <div id="RaveMiddlePart">
            <img id="raveOnText" src="Images/RaveOnText.png"/>
        </div>
        <div id="RaveBottomPart">
            <img id="raveonLogo" src="Images/RaveonLogo.png" alt="RAVEON">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
